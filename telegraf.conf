[agent]
  interval = "500ms"
  flush_interval = "500ms"
[[inputs.cpu]]
  percpu = false
  totalcpu = true
[[outputs.websocket]]
  url = "ws://localhost:3000/api/live/push/prometheus_ground_sys"
  data_format = "influx"
  [outputs.websocket.headers]
    Authorization = "Bearer "
[[inputs.socket_listener]]
  service_address = "udp://:4000"
  data_format = "influx"